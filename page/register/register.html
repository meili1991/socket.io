<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>注册</title>
    <link rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top nav-bg">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span
              class="glyphicon glyphicon-menu-left"
              aria-label="back"
            ></span>
          </a>
        </div>
        <div class="nav-title">新用户注册</div>
      </div>
    </nav>
    <section>
      <div class="container-fluid">
        <form id="register">
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
            <div class="text-info">
              请输入5~12个字符，推荐使用中文，请勿包涵身份证、银行卡等隐私信息
            </div>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
              <div class="input-group-addon eyes">
                <span class="glyphicon glyphicon-eye-close"></span>
              </div>
            </div>
            <div class="text-info">
              6~20位英文字母、数字或符号，不与登录名相同
            </div>
          </div>
          <div class="form-group">
            <label for="telephone">手机号</label>
            <div class="input-group">
              <div class="input-group-addon tel-head">+86</div>
              <input
                type="tel"
                id="telephone"
                name="telephone"
                class="form-control"
              />
              <div class="input-group-addon verify-btn">获取验证码</div>
            </div>
            <div class="text-info">请输入中国大陆手机号码</div>
            <div class="form-group verify-input">
              <input
                type="number"
                id="verify-code"
                name="verify-code"
                class="form-control"
              />
              <div class="text-info">输入验证码</div>
            </div>
          </div>
          <div class="form-group clause-box">
            <span>
              <input type="checkbox" id="clause-check" />
              <label for="clause-check"></label>
            </span>
            <div class="clause-btn">
              我已阅读同意<a>《会员协议》</a>和<a>《隐私条款》</a>
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-block btn-lg">
            注册
          </button>
        </form>
      </div>
    </section>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
